<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% for _ in range(num_boxes) %}
    <div class="box" style="background-color: {{ color }}"></div>
    {% endfor %}
</body>
</html>
