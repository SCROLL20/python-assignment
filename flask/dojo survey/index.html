<!DOCTYPE html>
<html>
<head>
    <title>Dojo Survey</title>
    <!-- Include CSS framework (e.g., Bootstrap) for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form action="/process" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="language">Favorite Language:</label>
                <input type="text" class="form-control" id="language" name="language">
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea class="form-control" id="comments" name="comments"></textarea>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Pets:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="pets" id="dog" value="dog">
                    <label class="form-check-label" for="dog">
                        Dog
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="pets" id="cat" value="cat">
                    <label class="form-check-label" for="cat">
                        Cat
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="pets" id="other" value="other">
                    <label class="form-check-label" for="other">
                        Other
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
