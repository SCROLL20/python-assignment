<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body>
    <h1>Counter: {{ counter }}</h1>
    <h2>Visit Count: {{ visit_count }}</h2>
    
    <form action="{{ url_for('increment') }}" method="post">
        <label for="increment_by">Increment By:</label>
        <input type="number" id="increment_by" name="increment_by" value="1">
        <button type="submit">Increment</button>
    </form>
    
    <form action="{{ url_for('destroy_session') }}" method="post">
        <button type="submit">Reset</button>
    </form>
</body>
</html>
